<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request List</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        div {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
        }

        p {
            margin: 8px 0;
            color: #333;
            font-size: 14px;
        }

        /* Heading Styles */
        p:first-of-type {
            font-weight: bold;
            color: #1e3d58;
        }

        /* Status styling */
        p:nth-child(3) {
            font-weight: bold;
        }

        p:nth-child(3):contains('Resolved') {
            color: green;
        }

        p:nth-child(3):contains('Pending') {
            color: orange;
        }

        p:nth-child(3):contains('Closed') {
            color: red;
        }

        /* Date formatting */
        p:last-of-type {
            font-style: italic;
            font-size: 12px;
            color: #777;
        }

        p:last-of-type:empty {
            display: none;
        }
    </style>
</head>
<body>
    {% for request in requests %}
    <div>
        <p>Request ID: {{ request.id }}</p>
        <p>Type: {{ request.type_of_service }}</p>
        <p>Status: {{ request.status }}</p>
        <p>Submitted: {{ request.created_at }}</p>
        {% if request.resolved_at %}
            <p>Resolved: {{ request.resolved_at }}</p>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
